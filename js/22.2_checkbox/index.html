<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>checkBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <select name="animals" id="animals">
        <option value=""></option>
        <option value="lion" id="lion">lion</option>
        <option value="cow" id="cow">cow</option>
        <option value="bear" id="bear">bear</option>
        <option value="giraffe" id="giraffe">giraffe</option>
      </select>
      <button id="submit">show me!</button>
    </form>
    <br />
    <img src="images/bear.jpg" class="bear" alt="bear" width="150px" />
    <img src="images/cow.jpg" class="cow" alt="cow" width="150px" />
    <img src="images/lion.jpg" class="lion" alt="lion" width="150px" />
    <img src="images/Giraffa.jpg" class="giraffe" alt="giraffe" width="150px" />
    <script src="app.js"></script>
  </body>
</html>
